<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>달력</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		body {
			font-family: 'Arial', sans-serif;
			background-color: #f2f2f2;
		}
		.calendar {
			margin: 50px auto;
			width: 700px;
			height: 500px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		.calendar-header {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 20px;
			background-color: #e0e0e0;
			border-bottom: 1px solid #c0c0c0;
			font-weight: bold;
		}
		.calendar-header h2 {
			font-size: 24px;
			color: #333;
		}
		.calendar-header button {
			background-color: transparent;
			border: none;
			color: #333;
			cursor: pointer;
		}
		.calendar-days {
			display: grid;
			grid-template-columns: repeat(7, 1fr);
			grid-template-rows: 50px;
			border-bottom: 1px solid #c0c0c0;
		}
		.calendar-day {
			display: flex;
			align-items: center;
			justify-content: center;
			color: #333;
			font-weight: bold;
		}
		.calendar-body {
			display: grid;
			grid-template-columns: repeat(7, 1fr);
			grid-auto-rows: 1fr;
			padding: 20px;
		}
		.calendar-date {
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 24px;
			color: #333;
			height: 50px;
			border-radius: 50%;
			transition: background-color 0.3s ease;
			cursor: pointer;
		}
		.calendar-date:hover {
			background-color: #e0e0e0;
		}
		.calendar-date--current {
			background-color: #333;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="calendar">
		<div class="calendar-header">
			<button id="prev-month">&lt;</button>
			<h2 id="current-month"></h2>
			<button id="next-month">&gt;</button>
		</div>
		<div class="calendar-days">
			<div class="calendar-day">일</div>
			<div class="calendar-day">월</div>
			<div class="calendar-day">화</div>
			<div class="calendar-day">수</div>
			<div class="calendar-day">목</div>
			<div class="calendar-day">금</div>
			<div class="calendar-day">토</div>
		</div>
		<div class="calendar-body"></div>
	</div>
