<!doctype html>
<html lang="ko">
    <head> 
        <title>회원가입</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="jquery-ui.min.css">
        <script src="jquery-3.6.3.min.js"></script>
        <script src="jquery-ui.min.js"></script>
        
        <script src="register.js"></script>
    </head>
    <body class = "gray-bg">
        <div id ="container">
            <div id = "header" class = "inverted">
                <div>
                    <a href="index.html"><span></span></a>
                    <div class = "menu-items right">
                        <a href="register.html">회원가입</a>
                        <img src = "pencil.png" style =" width:50px; height:50px; "/>
                        <a href="javascript:showLogin()">로그인</a>
                    </div>
                </div>
            </div>
            <div id = "body">
                <div class ="form-box md-box">
                    <div class ="inner">
                        <h1>회원가입</h1>
                        <h3>필수 정보를 입력하세요</h3>
                        <p></p>
                
                        <from id = "form-register">
                            <div class = "grid">
                                <div class = "grid-email">이메일</div>
                                <div class = "grid-ewhain">*ewhain 계정으로만 가입 가능합니다.</div>
                            </div>
                            
                            <span class = "notic-email">이메일 </span> <span class = "notice-ewhain">*ewhain 계정으로만 가입 가능합니다.</span>
                            <p></p>
                            <span>
                                <input id = "inp-email" type = "email" name = "email" placeholder="이메일 주소 입력" autofocus />
                                <button id = "btn-email" type = "email" >인증코드 발급</button>
                            </span>
                            <div class = "txt-warning"></div>
                            <p></p>

                            <span class = "auth-code">인증코드 확인</span> <span class = "notice-auth">*이메일의 메일함을 확인해주세요</span>
                            <p></p>
                            <span>
                                <input id = "inp-auth" type = "auth" name = "auth" placeholder="인증코드 입력" autofocus />
                                <button id = "btn" type = "btn">확인</button>
                            </span>    
                            <div class = "txt-warning"></div>

                            <p></p>
                            <span class = "nickname">닉네임</span>
                            <p></p>
                            <span>
                                <input id = "inp-nick" type = "nick" name = "nick" placeholder="닉네임 입력" autofocus />
                                <button id = "btn" type = "btn">확인</button>
                            </span>
                            <div class = "txt-warning"></div>

                            <p></p>
                            <span class = "password">비밀번호</span>
                            <p></p>
                            <span>
                                <input id = "inp-passwd" type = "passwd" name = "passwd" placeholder="비밀번호" autofocus/>
                                <button id = "btn" type = "btn">확인</button>
                            </span>
                            <div class = "txt-warning"></div>

                            <p></p>
                            <span class = "password2">비밀번호 확인</span>
                            <p></p>
                            <span>
                                <input id = "inp-passwd2" type = "passwd2" name = "passwd2" placeholder="비밀번호" autofocus/>
                                <button id = "btn" type = "btn">확인</button>
                            </span>
                            <div class = "txt-warning"></div>
                            <!--
                            <div class = "div-gender">
                                <input id = "inp-male" type = "radio" name = "gender" value ="m" /> <label for = "inp-male">남</label>
                                <input id = "inp-female" type = "radio" name = "gender" value ="f" /> <label for = "inp-female">여</label>
                                <span class = "txt-warning right"></span>
                            </div>

                            <div class = "div-birth">
                                <select id = "sel-birth">
                                    <option value = "">출생년도 선택</option>
                                </select>
                                <span class = "txt-warning right"></span>
                            </div>
                            -->


                            <div class = "div-accept">
                                <input id = "inp-accept" type = "checkbox" /> <label for = "inp-accept">회원가입을 위한 개인정보 제공에 동의합니다.</label>
                                <span class = "txt-warning right"></span>
                            </div>
                           

                            <button id = "btn-submit" type = "submit">가입하기</button>
                            
                        </from>
                    </div>
                </div>
            </div>            
        </div>        
    </body>    
</html>
