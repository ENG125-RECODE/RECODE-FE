<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="reset.css">
  <script src="main.js"></script>
  <script src="data.js"></script>
  <title>Calendar</title>
</head>
<body>
<header>
  <h1>
    <a href="_re.html">
      <i class="far fa-calendar-check" style = "margin-left: 180px;"></i>
    <span></span>
    </a>
  
  </h1>
  <div class="calendar_title">
    <button class="prev" style = "font-weight: 800;">&#60;</button>
    <span class="current-year-month" style = "font-weight: 600;"></span>
    <button class="next" style = "font-weight: 800;">&#62;</button>
  </div>
</header>
<section class="content-left">
  <div class="left-main">
    <div class="main-wrap">
      <div class = "intro">
        <a href="_re.html">
          <div class="circle" style="align-items: center"></div></a>
      </div>
      <div class="main-day"></div>
      <div class="main-date"></div>
    </div>
    <div class="todo-wrap">
        <a href="_작성.html">
            <img src = "pencil.png" style = " display: flex; float: right; width:50px; height:50px; padding-right: 60px;">
        </a>
    </div>
    </div>
  </div>
</section>
<section class="content-right">
    <div class="day-of-week">
      <div class="dayHeader sun">Sun</div>
      <div class="dayHeader">Mon</div>
      <div class="dayHeader">Tue</div>
      <div class="dayHeader">Wed</div>
      <div class="dayHeader">Thu</div>
      <div class="dayHeader">Fri</div>
      <div class="dayHeader sat">Sat</div>
    </div>
    <div class="calendar-body"></div>
</section>
</body>
</html>
